<!DOCTYPE html>
<html>
    <head>
        <title>Find Your Pet</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles_FYP.css">
        <script src="button_function.js"></script>
        <script src="dog_button_info.js"></script>
    </head>
        <body>
            <header class="header"></header>
            <section>
                <header>
                    <h1>Find Your Dog</h1>

                    <button type="button"
                    onclick="Return_Main()"
                    class="buttonPage buttonMain">
                    Main Page
                    </button>

                    <button type="button"
                    onclick="Cat_Page()"
                    class="buttonPage buttonSwitch">
                    Find Your Cat</button>
                    
                </header>
                
                <div class="separator"></div>

                    <nav>
                        <ul>
                            
                            <p>
                                <button type="button"
                                onclick="French_Bulldog_Name(); French_Bulldog()"
                                class="button1 buttonFYP">
                                <img src="French_Bulldog_Button.png">
                                French Bulldog</button>
                            </p>

                            <p>
                                <button type="button"
                                onclick="Labrador_Retriever_Name(); Labrador_Retriever()"
                                class="button1 buttonFYP">
                                <img src="Labrador_Retriever_Button.png">
                                Labrador Retriever</button>
                            </p>

                            <p>
                                <button type="button"
                                onclick="Golden_Retriever_Name(); Golden_Retriever()"
                                class="button1 buttonFYP">
                                <img src="Golden_Retriever_Button.png">
                                Golden Retriever</button>
                            </p>

                            <p>
                                <button type="button"
                                onclick="German_Shepherd_Name(); German_Shepherd()"
                                class="button1 buttonFYP">
                                <img src="German_Shepherd_Button.png">
                                German Shepherd</button>
                            </p>

                            <p>
                                <button type="button"
                                onclick="Poodle_Name(); Poodle()"
                                class="button1 buttonFYP">
                                <img src="Poodle_Button.png">
                                Poodle</button>
                            </p>

                            <p>
                                <button type="button"
                                onclick="Dachshund_Name(); Dachshund()"
                                class="button1 buttonFYP">
                                <img src="Dachshund_Button.png">
                                Dachshund</button>
                            </p>

                            <p>
                                <button type="button"
                                onclick="Bulldog_Name(); Bulldog()"
                                class="button1 buttonFYP">
                                <img src="Bulldog_Button.png">
                                Bulldog</button>
                            </p>

                            <p>
                                <button type="button"
                                onclick="Beagle_Name(); Beagle()"
                                class="button1 buttonFYP">
                                <img src="Beagle_Button.png">
                                Beagle</button>
                            </p>

                            <p>
                                <button type="button"
                                onclick="Rottweiler_Name(); Rottweiler()"
                                class="button1 buttonFYP">
                                <img src="Rottweiller_Button.png">
                                Rottweiler</button>
                            </p>

                            <p>
                                <button type="button"
                                onclick="German_Shorthaired_Pointer_Name(); German_Shorthaired_Pointer()"
                                class="button1 buttonFYP">
                                <img src="German_Shorthaired_Pointer_Button.png">
                                German Shorthaired Pointer</button>
                            </p>
                        </ul>
                    </nav>

                <article class="infoback">
                    <h1 id="Dog_Name">Dog</h1>
                    <p id="Dog" class="FYP_Img"></p>
                </article>
            </section>
        </body>
</html>
