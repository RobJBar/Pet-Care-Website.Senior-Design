<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pet-Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"></header>

    <h1>The Pet Place</h1>
    
    <button>About Us</button>

    <!-- Separator line -->
    <div class="separator"></div>

    <!-- Large Image -->
    <div class="hero-image"></div>

   <!-- Icon Container -->
   <div class="icon-container">
        <!-- Icon 1 with text below -->
        <div class="icon-box">
            <a href="Find_Your_Pet_Main_Page.html" class="icon1"></a>
            <p class="icon-text">Find Your Pet</p>
        </div>

        <!-- Icon 2 with text below -->
        <div class="icon-box">
            <a href="your-link.html" class="icon2"></a>
            <p class="icon-text">Bonding</p>
        </div>

        <!-- Icon 3 with text below -->
        <div class="icon-box">
            <a href="your-link.html" class="icon3"></a>
            <p class="icon-text">Vets/Parks</p>
        </div>

        <!-- Icon 4 with text below -->
        <div class="icon-box">
            <a href="feeding-page.html" class="icon4"></a>
            <p class="icon-text">Feeding</p>
        </div>
   </div>

</body>

<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease-in-out;
    }

    body {
        background-color: #f9f9f9;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
    }

    /* Header Styling */
    .header {
        width: 100%;
        height: 40px;
        background-color: rosybrown;
        border-bottom: 3px solid #d48a8a;
    }

    /* Hero Image */
    .hero-image {
        position: relative;
        width: 90%;
        height: 70vh;
        background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url('house-pets.png');
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        margin-bottom: 50px;
    }

    /* Title */
    h1 {
        margin-top: 20px;
        font-size: 32px;
        font-weight: 700;
        color: #5c3d2e; /* Warm brown */
    }

    /* Button Styling */
    button {
        background-color: #ff8c94;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out, transform 0.2s;
        margin: 20px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
        background-color: #e57373;
        transform: scale(1.05);
    }

    /* Pink Separator Line */
    .separator {
        width: 80%;
        height: 4px;
        background: linear-gradient(to right, #ff8c94, #ffaaa5);
        border-radius: 2px;
        margin: 20px auto;
    }

    /* Icon Container */
    .icon-container {
        display: flex;
        justify-content: center;
        gap: 80px; /* Space between the icons */
        margin-bottom: 40px;
    }

    /* Each Icon Box */
    .icon-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    /* Clickable Icon */
    .icon1, .icon2, .icon3, .icon4 {
        width: 80px;
        height: 80px;
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Custom Image Backgrounds */
    .icon1 {
        background-image: url('pets.jpg');
    }

    .icon2 {
        background-image: url('love.jpg');
    }

    .icon3 {
        background-image: url('park.jpg');
    }

    .icon4 {
        background-image: url('bowl.jpg');
    }
    
    /* Hover Effect */
    .icon1:hover, .icon2:hover, .icon3:hover, .icon4:hover {
    transform: scale(1.1); 
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
}

    /* Icon Text Style */
    .icon-text {
        font-size: 16px;
        font-weight: 600;
        color: #5c3d2e;
        margin-top: 10px; 
    }
</style>
</html>
